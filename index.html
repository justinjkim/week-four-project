<!DOCTYPE html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link href="main.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<header>
			<h1>Simple Calculator</h1>
			
		</header>
		
		<main>
				
			<div class="row display">
				<p id="display">0</p>
			</div>

			<div class="row">
				<button value="AC" class="clear">AC</button>
				
				<button value="-" class="input">&plusmn;</button>
				<button value="%" class="input">%</button>
				<button value="/" class="input operator">&divide;</button>
			</div>
		
		
			<div class="row">
				<button value="7" class="input">7</button>
				<button value="8" class="input">8</button>
				<button value="9" class="input">9</button>
				<button value="*" class="input operator">X</button>
			</div>
		
		
			<div class="row">
				<button value="4" class="input">4</button>
				<button value="5" class="input">5</button>
				<button value="6" class="input">6</button>
				<button value="-" class="input operator" >-</button>
			</div>
		
		
			<div class="row">
				<button value="1" class="input">1</button>
				<button value="2" class="input">2</button>
				<button value="3" class="input">3</button>
				<button value="+" class="input operator" >+</button>
			</div>
	

			<div class="row">	
				<button value="0" class="input zero">0</button>
				<button value="." class="input decimal">.</button>
				<button value="" class="input">&radic;</button>
				<button value="=" class="equals">=</button>
			</div>
	
		</main>
	</div>

	<!-- test -->
	<button value="1"></button>

	<script src="main.js"></script>
</body>
</html>
